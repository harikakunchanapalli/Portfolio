<!DOCTYPE html>
<html>
    <head>
        <title>
           My Personal Profile
        </title>
    </head>
    <body>
        <header>
            <h1>My Personal Profile</h1>
            <button id="toggle-mode">Toggle Mode</button>
            <nav>
                <a href="#about">About</a>
                <a href="#skills">Skills</a>
                <a href="#projects">Projects</a>
            </nav>

        </header>
        <div class="container">
            <section id="about">
                <h2>About</h2>
                <p>Welcome to my profile! I'm passionate about coding and technology.</p>
            </section>
            <section id="skills">
                <h2>Skills</h2>
                <ul>
                    <li>JAVA</li>
                    <li>PYTHON</li>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JAVASCRIPT</li>
                </ul>
            </section>
            <section id="#projects">
                <h2>Projects</h2>
                <ul>
                    <li>DATA SCIENCE</li>
                    <li>BLOCKCHAIN</li>
                </ul>
            </section>
            <section id="contact">
                <h2>Contact</h2>
                <form id="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br>
                <button type="submit">Send</button>
                </form>
            </section>
        </div>
    </body>
</html>
